<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RecStu â€“ Client Tracker and Social Feed</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Firebase SDKs loaded from the official CDN.  -->
    <script defer src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.9.0/firebase-storage.js"></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <header>
      <h1>RecStu</h1>
      <nav>
        <button id="logoutBtn" hidden>Sign Out</button>
      </nav>
    </header>
    <main>
      <!-- Authentication Section -->
      <section id="authSection">
        <h2>Sign In or Create Account</h2>
        <div id="authForms">
          <div class="form-group">
            <label>Email:</label>
            <input type="email" id="emailInput" />
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input type="password" id="passwordInput" />
          </div>
          <button id="signInBtn">Sign In</button>
          <button id="signUpBtn">Create Account</button>
        </div>
        <p id="authError" class="error"></p>
      </section>

      <!-- Main App Section -->
      <section id="appSection" hidden>
        <div class="container">
          <div class="sidebar">
            <h3>Clients</h3>
            <!-- List of clients will be populated here -->
            <ul id="clientsList"></ul>
          </div>
          <div class="content">
            <!-- Public feed -->
            <div class="feed">
              <h3>Public Feed</h3>
              <form id="postForm">
                <textarea id="postText" placeholder="Share your thoughts or music URL..."></textarea>
                <input type="file" id="postAttachment" accept="image/*,audio/*" />
                <button type="submit">Post</button>
              </form>
              <div id="feedPosts"></div>
            </div>
            <!-- Private messaging -->
            <div class="messages">
              <h3>Private Messages with <span id="currentClientName"></span></h3>
              <div id="messagesContainer"></div>
              <form id="messageForm">
                <input type="text" id="messageInput" placeholder="Type a message..." />
                <button type="submit">Send</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
